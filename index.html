<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="bg">
            <div class="container">
                <h1>Contact</h1>
                <ul class="header-ul">
                    <li>
                        <a href="#">Home</a>
                    </li>
                    <span></span>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <div class="map">
        <div class="container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d80076.79771447025!2d44.7755570011035!3d41.7664217790891!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sge!4v1606916933803!5m2!1sen!2sge" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </div>
    </div>
    <section>
        <div class="container">
            <a href="#">CONTACT</a>
            <h2>Contact us to get free support</h2>
            <form>
                <div class="form-flex">
                    <textarea name="description" id="description" placeholder="Description"></textarea>
                    <div class="inputs">
                        <input type="text" placeholder="Subject">
                        <input type="text" placeholder="Name-surname">
                        <input type="email" placeholder="Email">
                        <div class="button-send">
                            <button>Send</button>
                            <img class="button-icon" src="images/send.svg" alt="sendIcon">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <footer>
        <div class="container">
            <div class="boxes">
                <div class="child-box">
                    <div class="wrapper">
                        <img src="images/mail.svg" alt="footerIcon">
                    </div>
                    <ul class="footer-ul">
                        <li class="ul-title">Email</li>
                        <li>example@yahoo.com</li>
                        <li>exampleemail2@yahoo.com</li>
                    </ul>
                </div>
                <div class="child-box">
                    <div class="wrapper">
                        <img src="images/phone.svg" alt="footerIcon">
                    </div>
                    <ul class="footer-ul">
                        <li  class="ul-title">Phone</li>
                        <li>+0 320 422 425</li>
                        <li>+0 342 552 523</li>
                    </ul>
                </div>
                <div class="child-box">
                    <div class="wrapper">
                        <img src="images/map-pin.svg" alt="footerIcon">
                    </div>
                    <ul class="footer-ul">
                        <li  class="ul-title">Location</li>
                        <li>Main Str Chicago Ilinois</li>
                        <li>Main Street New York City</li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
